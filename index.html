<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class ='active child' id="child-1">
      <img id="nft" src="images/image-equilibrium.jpg" alt="Cannot Find Image!" srcset="">
    </div>

    <div class ="child" id="child-2">
      <a href ="#" class="active text" id="text-1">Equilibrium #3429</a>
    </div>
    
    <div class ="child" id="child-3">
      <p class="text" id="text-2">Our Equilibrium collection promotes balance and calm.</p>    
    </div>
    
    <div class=" child sub-container">
      <div class="sub-child-1">
        <p class="active text" id="price"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.041 ETH</p>
      </div>
    
      <div id="gap"></div>
    
      <div class="sub-child-2">
        <p class="text" id="expired-date"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> 3 days left</p>
      </div>
    </div>
    <hr>
    
    <div class=" child sub-container-1">
      <div id="avatar">
        <img id ='ava-img' src="images/canhuynh.png" alt="" srcset="">
      </div>
    
      <div id=" child credential">
        <p class="text">Developed by <a href="https://www.linkedin.com/in/hoccanhuynh/" target="_blank" class="active">Can Huynh</a></p>
      </div>
    </div>
  </div>
  </div>
</body>
